<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8733ac514e.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Tea House</title>
</head>

<body>
    <main class="max-w-screen-2xl mx-auto px-16 lg:px-20">
        <!-- header -->
        <header class="flex mt-16 mb-20">
            <!-- text -->
            <div>
                <h1 class="mb-8 text-7xl font-medium">It's good <br>
                    tea time at The <br> Tea House</h1>
                <p class="mb-8 text-xl font-medium text-gray-400">Tea and Botanical Solutions Supplier Give Optimum <br>
                    Satisfaction
                    To
                    Your Taste Buds.</p>
                <button
                    class="bg-linear-to-r from-orange-500 to-red-500 form border rounded-xl p-5 text-white text-3xl font-bold">Explore
                    More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <!-- image -->
            <div class="relative">
                <div>
                    <img class="w-full" src="images/banner.png" alt="">
                </div>
                <!-- card container -->
                <div
                    class=" absolute flex  items-center bg-white shadow-lg px-2 py-2 rounded-xl md:px-10 lg:py-4 top-28 md:top-80 md:left-32 lg:left-28">
                    <!-- icon -->
                    <div> <i class="fa-solid fa-star text-3xl text-amber-500"></i></div>
                    <!-- text -->
                    <div class="ml-2">
                        <h2 class="lg:text-3xl font-bold">5.00</h2>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>
    </main>
</body>

</html>
